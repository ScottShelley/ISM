<div id="image-wapper">
  <header>
    <div class="container">
      <h1 class="text-center">Migration Services</h1>
    </div>
    
  </header>

  <main class="container">
    <div class="row">
      <div class="col-md-6" *ngFor="let item of visas">
        <h3><a routerLink="{{item.visaUrl}}"><img class="img-auto" [src]="item.imgUrl" alt="Visas of {{ item.title }}"> {{ item.title }}</a></h3>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </main> 
  <p>&nbsp;</p>
</div>
